<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콤보 박스,라디오박스</title>
</head>
<body>
<form action="http://localhost:8080/color.jsp">
    <h4>좋아하는 색상은?</h4>
    <select name="color">
        <option value="red">붉은색</option>
        <option value="blue">파랑색</option>
        <option value="yellow">노랑색</option>
    </select>
    <input type="submit">
    <h4>싫어하는 색상은?</h4>
<!--    멀티플은 컨트롤을 누르고 복수로 선택해야하지만 다른 버튼을 사용한다.-->
    <select name="color2" multiple>
        <option value="black">검정색</option>
        <option value="white">하얀색</option>
        <option value="rainbow">무지개색</option>
    </select>
    <input type="submit">
</form>
</body>
</html>
