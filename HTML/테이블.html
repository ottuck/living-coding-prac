<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>이름</th>
        <th>성별</th>
        <th>지역</th>
        <th>회비</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>김하늘</td>
        <td>남자</td>
        <td rowspan="2">서울</td>
        <td>500원</td>
    </tr>
    <tr>
        <td>이유빈</td>
        <td>여자</td>
        <td>1000원</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">합계</td>
        <td>1500원</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
