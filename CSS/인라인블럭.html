<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인라인 블럭</title>
</head>
<!--inline 방식은 자신의 위치만 차지 : height, weight, top&bottom margin을 조절할 수 있다-->
<!--block lavel element(tag)는 라인 전체를 차지-->
<!--{display : } 태그로 바꿀수 있다.-->
<style>
  h1, a{border: 1px solid red;}
  h1{display: inline}
  a{display: block}
</style>
<body>
  <h1>Hello world</h1>
안녕하세요. <a href="http://opentutorials.org">생활코딩</a>입니다.
</body>
</html>
