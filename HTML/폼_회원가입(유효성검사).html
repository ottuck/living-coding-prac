<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--모바일용 뷰포트 설정, initial-scale은 줌을 조절한다.(1.0배로 시작해라)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼과 레이블</title>
</head>
<body>
<!-- 요청 http://localhost:8080/login.jsp로 보내주세요-->
<!-- 입력폼의 method는 왠만하면 post방식으로 한다. (백엔드개발자의 요청을 우선)-->
<!-- placeholder는 반투명하 글자로 사용자에게 적어야할 정보를 알려준다-->
<!--label은 보이는건 같지만 의미론적(semantic)으로서 사용된다-->
<form action="http://localhost:8080/login.jsp" method="post" autocomplete="on">
    <p>
        <!--autocomplete는 자동완성 기능-->
        <!--autofocus는 첫 커서위치를 정해준다-->
        <!--유효성검사2 : pattern="정규표현식"으로 가능-->
        <!--[a-zA-Z].+[0-9] 뜻 : 알파벳으로 시작 후.+(1개 이상)아무거나 오고 알파벳으로 끝나야 한다-->
        <label for="id_txt">아이디</label>
        <input id="id_txt" type="text" name="id" placeholder="ID를 입력해주세요" autofocus pattern="[a-zA-Z].+[0-9]">
    </p>
    <p>
        <label for="pw">비밀번호</label>
        <input id="pw" type="password" name="pw" placeholder="영문+숫자=9자리 이상" autocomplete="off">
    </p>
    <p>
        <label for="tel">전화번호</label>
        <input type="range" id="tel" min="00000000000" max="01099999999">
    </p>
    <p>
        <!--유효성검사1:HTML5의 새로운 input type인 email로 가능, required가 필요하다(원래는 필수 입력과 옵셥을 구분하는 기능)-->
        <label for="email">이메일 입력</label>
        <input id="email" type="email" name="emailv" placeholder="이메일을 입력해주세ㅔ" required>
    </p>
    <p>
        <label for="adress">주소</label>
        <input id="adress" type="text" name="address" placeholder="동 까지만 입력해주세요">
    </p>
    <p>
        <label for="motive">지원 동기</label>
            <textarea id= "motive" cols="50" rows="2" placeholder="원하는 내용을 자유롭게 적어주세요 :)"></textarea>
    </p>
    <p>
        <!--        갯수를 1~9로 제한하는 input type numeber-->
        <label for="gift">상품 수량</label>
        <input type="number" id="gift" min="1" max="9">
    </p>
    <input type="submit">
</form>
</body>
</html>
