<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        img {
            width:400px;
        }
        svg {
            height: 400px;
            background-image: url(skater.svg)
        }
    </style>
</head>
<body>
    <H1>Vector(svg)</H1>
    <img src="skater.svg" alt="벡터">
    <H1>Bitmap(png)</H1>
    <img src="skater.png" alt="비트맵">
    <H1>Background SVG</H1>
    <div class="svg"></div>
</body>
</html>
