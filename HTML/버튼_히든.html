<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼</title>
</head>
<body>
<form action="http://localhost:8080/form.jsp">
    <p><input type="submit" value="전송">
        <input type="button" value="헬로우 월드 출력 버튼" onclick="alert('hello would')"></p>
    <!--    버튼은 페이지가 바뀌지 않는다-->
    <p><input type="text"></p>
    <p><input type="reset"></p>
    <!--  사용자가 텍스트에 입력한 모든 정보가 초기화 된다-->
    <input type="hidden" name="hide" value="egoing">
<!--    UI가 없지만 server로 값을 전송하고 싶을때 type=hidden을 사용한다-->
</form>
</body>
</html>
