<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 실습 페이지</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        p {
            text-align: center;
        }
        .saw{
            color: grey;
        }
        #active{
            color: gold;
        }
        /*id값은 중복되면 안된다*/
    </style>
</head>
<body>
<p>
    <a href="CSS.html" class="saw">이건 클래스</a>
    <a href="CSS.html" class="saw" id="active">이건 아이디</a>
    <a href="CSS.html">>하다 현타옴</a>
</p>
</body>
</html>
